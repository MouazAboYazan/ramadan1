<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أوقات الصلاة</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Click the button to get your location:</p>
  <button onclick="getLocation()">Get Location</button>
  <div id="result"></div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("result").innerHTML = "Geolocation is not supported by this browser.";
      }
    }

    function showPosition(position) {
      var latitude = position.coords.latitude;
      var longitude = position.coords.longitude;
      document.getElementById("result").innerHTML = "Latitude: " + latitude + "<br>Longitude: " + longitude;
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          document.getElementById("result").innerHTML = "User denied the request for Geolocation.";
          break;
        case error.POSITION_UNAVAILABLE:
          document.getElementById("result").innerHTML = "Location information is unavailable.";
          break;
        case error.TIMEOUT:
          document.getElementById("result").innerHTML = "The request to get user location timed out.";
          break;
        case error.UNKNOWN_ERROR:
          document.getElementById("result").innerHTML = "An unknown error occurred.";
          break;
      }
    }
  </script>
  <div class="container">
    <h1>أوقات الصلاة</h1>
    <div id="dates">
      <div id="hijri-date"></div>
      <div id="gregorian-date"></div>
    </div>
    <table>
      <tr>
        <th>الصلاة</th>
        <th>الوقت</th>
      </tr>
      <tr>
        <td>الفجر</td>
        <td id="fajr-time"></td>
      </tr>
      <tr>
        <td>الظهر</td>
        <td id="dhuhr-time"></td>
      </tr>
      <tr>
        <td>العصر</td>
        <td id="asr-time"></td>
      </tr>
      <tr>
        <td>المغرب</td>
        <td id="maghrib-time"></td>
      </tr>
      <tr>
        <td>العشاء</td>
        <td id="isha-time"></td>
      </tr>
    </table>
    <div id="next-prayer"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
